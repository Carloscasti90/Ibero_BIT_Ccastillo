<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Facebook 2.0</title>
    <link rel="short icon" href="Img_Facebook/fb_icon_325x325.ico">
    <link rel="stylesheet" href="estiloFacebook.css">

<body>
    <section class="flexbox">
        <div class="caja1">
            <div class="subCaja1">
                <img class="logoFacebook" src="Img_Facebook/dF5SId3UHWd.svg" alt="">
                <h2 class="textoBienvenida"> Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
            </div>
        </div>
        <div class="cajaPadre">
            <div id="cajaUsuario">
                <form class="formulario">
                    <div class="botonUno">
                        <input class="botonGeneral" type="text" placeholder="Correo electrónico o número telefónico">
                    </div>
                    <div>
                        <input class="botonGeneral" type="contraseña" placeholder="Contraseña">
                    </div>
                    <div class="botonUno">
                        <button class="btnIniciar">Iniciar sesión</button>
                    </div>
                    <div>
                        <a class="linkOlvidaste" href="#"> ¿Olvidaste tu contraseña?</a>
                    </div>
                    <p>
                    <div class="lineaSeparador"></div>
                    </p>
                    <div>
                        <a class="btnCrear" href="#">Crear cuenta nueva</a>
                    </div>
                </form>
            </div>
            <div class="btnCrearCuenta">
                <a class="btnCrear2" href="."> Crea una página</a> para un famoso, una marca o una empresa.
            </div>
        </div>

</body>
</section>
